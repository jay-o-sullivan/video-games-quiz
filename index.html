<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Games Quiz</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Video Games Quiz</h1>
        <div id="start-section">
            <button id="start-button">Start Quiz</button>
        </div>
        <div id="rules-section" style="display: none;">
            <h2>Quiz Rules</h2>
            <p>Here are the rules for the quiz:</p>
            <ul>
                <li>There are 10 questions in the quiz.</li>
                <li>You have 10 seconds to answer each question.</li>
                <li>The quiz will automatically move to the next question if the time elapses.</li>
                <li>Click the correct answer to score a point.</li>
            </ul>
            <button id="start-quiz-button">Start Quiz</button>
        </div>
        <div id="question-container" style="display: none;">
            <p id="question"></p>
            <div id="timer"></div>
            <ul id="answer-buttons">

        </div>
        <button id="submit-button" style="display: none;">Submit</button>
        <div id="result" style="display: none;"></div>
    </div>


    <script src="assets/js/script.js"></script>
</body>

</html>
